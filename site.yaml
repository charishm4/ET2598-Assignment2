---

- hosts: webservers
  gather_facts: yes

- hosts: HAproxy
  gather_facts: yes
  become: true
  become_method: sudo

  tasks:

  - name: update apt cache
    become: yes
    apt:
      update_cache: yes
    

  - name: haproxy installation
    become: true
    apt:
      name: haproxy
      state: latest   

  - name: upgrade the packages
    apt:
      update_cache: yes
      upgrade: dist
      force_apt_get: yes
    

  - name: Gather facts from servers
    setup:
      filter: ansible_default_ipv4.address   


  - name: removing the content from haproxy.cfg
    file:
       path: "/etc/haproxy/haproxy.cfg"
       state: absent


  - name: Deploying HAProxy.cfg 
    template:
      src: /home/charishma/haproxy.cfg.j2
      dest: "/etc/haproxy/haproxy.cfg"
    notify:
      - restart Haproxy

  handlers:
  - name: restart Haproxy
    service:
      name: haproxy
      state: restarted
  

- hosts: webservers

  tasks:
  
  - name: update cache
    apt:
       update_cache: yes

  - name: uninstall pip
    apt: 
     name: python3-pip
     state: absent
     

  - name: install pip
    become: true
    apt: 
     name: python3-pip
     state: present
     update_cache: true
    
  - name: install flask
    pip: name=flask


  - name: fetch application
    git: repo=https://github.com/patrikarlos/NSO_A2.git/ dest=/opt/flask-demo


  - name: start flask
    shell: |
         export FLASK_APP=./application2.py
         export FLASK_RUN_HOST=0.0.0.0
         export FLASK_RUN_PORT=8080
         flask run


  